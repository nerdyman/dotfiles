add_newline = false

# A minimal left prompt
format = """$all"""

# move the rest of the prompt to the right
right_format = """$time"""

[character]      # The name of the module we are configuring is "character"
success_symbol = "[✓](bold green)"
error_symbol = "[✗](bold red)"

[cmd_duration]
min_time = 500
format = "⏳[$duration](bold yellow)"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%T"
style = "bold black"
utc_time_offset = "1"

[aws]
disabled = false
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "

[docker_context]
disabled = false
format = "[🐋 $context](blue bold) "

[git_commit]
disabled = false
commit_hash_length = 8
tag_symbol = "🔖 "

[git_status]
conflicted = "⚔️ "

[nodejs]
format = "[⬢ $version](bold green) "

[package]
disabled = false
format = "[🎁 $version](208 bold) "

[status]
disabled = false
format = "[$status]($style) "
